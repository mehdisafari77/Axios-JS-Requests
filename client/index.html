<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests in JS lab!</title>
    <link rel='stylesheet' href='./styles.css'></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class='button-container'>
        <button class='selector-button1' id='say-hello-button' style='border-radius: 10px; background-color: transparent;'>Say Hello!</button>
        <button class='selector-button2' id='animals-button' style='border-radius: 10px; background-color: rgb(145, 222, 252);'>Oh My!</button>
        <button class='selector-button2' id='repeat-button' style='border-radius: 10px; background-color: rgb(145, 222, 252);'>Repeat My Param</button>
        <button class='selector-button2' id='query-button' style='border-radius: 10px; background-color: rgb(145, 222, 252);'>Send a Query</button>
        <button class='selector-button2' id='delete-button' style='border-radius: 10px; background-color: rgb(145, 222, 252);'>Delete All Queries</button>
    </div>
   

    <p id='hello-text'>Hello World!</p>
    <p id='repeat-text'></p>

    <form action="" style='margin-top: 10px;'>
        <input type="text" placeholder="enter a food...">
        <button class='selector-button3' type="submit" style='border-radius: 10px; background-color: rgb(145, 238, 145);'>Add Food</button>
    </form>
